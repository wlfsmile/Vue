<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title >Document</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app-2">
		<span v-bind:title="message">
		  	鼠标悬停几秒钟查看此处动态绑定的提示信息！
		</span>
	</div>
	<div id="app-3">
	  	<p v-if="seen">现在你看到我了</p>
	</div>
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{todo.text}}
			</li>
		</ol>
	</div>

	<div id="app-5">
		<p>{{message}}</p>
		<button v-on:click="reverseMessage">逆转</button>
	</div>

	<div id="app-6">
		<p>{{message}}</p>
		<input v-model="message" >
	</div>

	<div id="app-7">
		<ol>
			<todo-item
				v-for="item in items"
				v-bind:todo="item"
				v-bind:key="item.id"
			></todo-item>
		</ol>
	</div>
	<script type="text/javascript">
		var app2 = new Vue({
		  	el: '#app-2',
		  	data: {
		    	message: '页面加载于 ' + new Date().toLocaleString()
		  	}
		})
		var app3 = new Vue({
			el: '#app-3',
			data: {
			  seen: true
			}
		})
		var app4 = new Vue({
			el: '#app-4',
			data: {
				todos: [
					{text: '学习JavaScript'},
					{text: '学习Vue'},
					{text: 'hahha'}
				]
			}
		})

		var app5 = new Vue({
			el: '#app-5',
			data: {
				message: 'hello'
			},
			methods: {
				reverseMessage: function(){
					this.message = this.message.split('').reverse().join('')
				}
			}
		})

		var app6 = new Vue({
			el: '#app-6',
			data: {
				message: 'hello Vue'
			}
		})

		Vue.component('todo-item',{
			props: ['todo'],
			template:'<li>{{ todo.text }}</li>'
		})

		var app7 = new Vue({
			el: '#app-7',
			data: {
				items:[
					{ id:0,text:'111' },
					{ id:1,text:'222' },
					{ id:2,text:'333' }
				]
			}
		})
	</script>
</body>
</html>
