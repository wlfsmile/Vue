<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-demo8</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-my-directive="i++">{{ i }}<br></div>
	</div>
	
	<script type="text/javascript">
		Vue.directive('my-directive',{
			acceptStatement: true,
			update: function(fn){
				
			}
		})

		var vm = new Vue({
			el: '#app',
			data: {
				i: 0
			}
		});

		console.log(vm.i);
	</script>
</body>
</html>
