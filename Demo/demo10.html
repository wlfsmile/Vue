<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-demo9</title>
	<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
	<script type="text/javascript" src="../vue.js"></script>
	<style type="text/css">
		.list-li{
			width: 100px;
			height: 20px;
			transform: translate(0,0);
		}
		.list-enter, .list-leave-active{
			opacity: 0;
			transform: translate(-30px,0);
		}
		.list-enter-active, .list-leave-active{
			transition: all 0.5s ease;
		}
	</style>
</head>
<body>
	<div id="app">
		<transition-group tag="ul" name="list" appear >
			<li class="list-li" v-for="item in items" :key="item.id">
				{{ item.text }}
			</li>
		</transition-group>
	</div>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				items: [
					{id:1,text:'11'},
					{id:2,text:'22'},
					{id:3,text:'33'},
					{id:4,text:'44'}
				]
			}
		})
	</script>
</body>
</html>
